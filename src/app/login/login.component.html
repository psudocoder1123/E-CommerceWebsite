<div class="bootstrap-wrapper">
    <div class="container mt">

        <div class="row">
            <div class="col-md-6 offest-md-3">

                <form #f=ngForm (ngSubmit)="onSubmit()">

                     <div class="form-group">
                         <label for="username"> Username </label>
                         <input required #uname="ngModel" [(ngModel)]="credentials.username" name="username" id="username" type="text" class="form-control">
                           <!-- Adding division for validation -->
                           <div class="alert alert-danger" *ngIf="uname.touched && !uname.valid">
                              <div *ngIf="uname.hasError('required')"> Username is required</div>
                           </div>
                    </div>

                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input required #pwd="ngModel" [(ngModel)]="credentials.password" name="password" id="password" type="password" class="form-control">
                        <!-- Adding division for validation -->
                        <div class="alert alert-danger" *ngIf="pwd.touched && !pwd.valid">
                            <div *ngIf="pwd.hasError('required')"> Password is required</div>
                         </div>
                    </div>
                    

                    <div class="container text-center">
                        <button style="margin-top:10px ;" class="btn btn-primary" [disabled] = "!f.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
