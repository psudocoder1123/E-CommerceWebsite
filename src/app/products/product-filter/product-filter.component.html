<div class="sticky-top abc">

    <div class="list-group">
        <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/"
        >All Categories</a>
        <a 
        *ngFor="let c of categories" 
        routerLink ="/"
        [queryParams]="{category : c.category_name }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c.category_name "
        >
            {{ c.category_name }}
       </a>
    </div>

</div>
