<div class="row">
  <div class="col-md-6">
    <form  #f="ngForm" (ngSubmit)="save(f.value)">

        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input #title= "ngModel" ngModel name="product_name" id="product_name" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    product Name is required
            </div>
        </div>
    
        <div class="form-group">
            <label for="category">Category </label>
            <select  #category= "ngModel"  ngModel name="category" id="category" class="form-control" required>
                <option value=""></option>
                <option  *ngFor=" let c of categories"  [value]= c.category_name >{{c.category_name}}</option>
            </select>
    
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category need to be selected.
             </div>
        </div>
    
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input  #price= "ngModel" ngModel name="price"  id="price" type="number" class="form-control" required [min]="0">
            </div>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                <div *ngIf="price.hasError('required')">Price is required</div>
                <div *ngIf="price.errors?.min">Price should be 0 or greater</div>
            </div>
        </div>
    
    
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input  #image= "ngModel" ngModel name="image_url"  id="image-url" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
               <div *ngIf="image.hasError('required')">  Image URL required    </div>
                <div *ngIf="image.errors?.url">Enter Valid URL</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="stock">Stock</label>
            <input  #stock= "ngModel" ngModel name="stock"  id="stock" type="number" class="form-control" required>
            <div class="alert alert-danger" *ngIf="stock.touched && stock.invalid">
                Stock required
             </div>
        </div>
    
        <button style="margin-top: 10px;" class="btn btn-primary">Save </button>
    
    </form>

    

  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
        <img [src]="image.value" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{title.value}}</h5>
          <p class="card-text">{{ price.value | currency : 'USD':true}}</p>
        </div>
      </div>
  </div>
</div>
