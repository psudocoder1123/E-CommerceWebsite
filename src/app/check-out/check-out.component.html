
<h2>Shipping</h2>

<form  #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input  #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" placeholder="Name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
               Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="address1">Address</label>
        <input  #address1="ngModel" ngModel name="address1" id="address1" type="text" class="form-control" placeholder="Line 1" required>
        <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid">
              Address Line 1 Required
        </div>
    </div>

    <div class="form-group">
        <label for="address2">Address</label>
        <input  #address2="ngModel" ngModel name="address2" id="address2" type="text" class="form-control" placeholder="Line 2" required>
        <div class="alert alert-danger" *ngIf="address2.touched && address2.invalid">
            Address Line 2 Required
        </div>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input  #city="ngModel" ngModel name="city" id="city" type="text" class="form-control" required placeholder="City">
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
               City Name is required
        </div>
    </div>

    <button style="margin-top: 10px;" [disabled] = "!f.valid"  class="btn btn-primary">Place Order </button>

</form>
